ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: .
        to: /home/vagrant/login
sites:
    -
        map: homestead.test
        to: /home/vagrant/login/public/
databases:
    - homestead
name: login
hostname: login
variables:
    - key: MYSQL_HOST
      value: localhost
    - key: MYSQL_DB
      value: homestead
    - key: MYSQL_USER
      value: homestead
    - key: MYSQL_PASS
      value: secret
